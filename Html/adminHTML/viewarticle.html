<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>
    <link rel="stylesheet" href="../../css/AdminCSS/admin.css">
    <title>Admin</title>
    
</head>
<body>
    <section id="admin">
        <div class="intro">
            <div class="menus">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="logo-container">
                    <img src="../../assets/main Logo.png" alt="logo">
            </div>
            <p>Welcome Back Yvan</p>
        </div>
       <div id="wids">
        <div class="container-menu">
            <div class="main-menu">
                <p id="dashboard">
                    <a href="./dashboard.html">Dashboard</a>
                  </p>
                  <p id="add-article"> <a href="./addArticle.html">Add Blog</a></p>
                  <p id="view-article"> <a href="./viewarticle.html">View Blogs</a></p>
              <div class="setting-menu">
                  <p id="setting">
                      Setting <i class="fa-solid fa-chevron-down"></i>
                  </p>
              </div>
            </div>
        </div>
       </div>
    </section>
    
    <section id="main-content over-lapping" >
        <div class="add-blog" id="adds">
            <form id="form"  class="container-text-editor pop-edit">
                <div class="close" onclick="closeForm()">
                    <p class="close-icon"><i class="fa-solid fa-xmark"></i></p>
                </div>
              <div class="title-article">
                  <label for="none">Title*</label>
                  <input id="title" type="text" placeholder="Your blog title" >
                  <span id="title-error" class="errors"></span>
              </div>
              <div class="choose-image">
                  <label for="none">Image*</label>
                  <input id="image" type="file" placeholder="Your blog title" accept="image*/" onchange="previewNewImage(this)">
                  <p id="current-img"></p>
                  <img style="width: 30%; padding-top:10px;" id="currentImagePreview" alt="Current Blog Image">
                  <img style="width: 30%; padding-top:10px;" id="newImagePreview" alt="New Blog Image" style="display: none;">
                  <p id="updated-img"></p>
                  <span id="image-error" class="errors"></span>
              </div>
              <div class="description">
                  <label for="none">Description*</label>
                 <textarea id="content"></textarea>
                 <span id="textarea-error" class="errors"></span>
              </div>
              <div class="save-article">
                  <button id="save" type="submit" onclick="updateBlog()">
                    Save
                 </button>
              </div>
            </form>
        </div>
      </section>
    <section id="main-content">
      <div class="view-article" id="container-article"></div>
    </div>
    <div class="view-more-blog">
        <a href="#"> View More Blog </a>
    </div>
</section>
<script src="../../script/AdminScript/scriptAdmin.js"></script>
<script src="../../script/AdminScript/viewArticle.js"></script>
<script src="https://cdn.tiny.cloud/1/vgihld2tldxke423vmoyspn8xce57tcnzh1oyb4jl6iaa8oe/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
<script>
  tinymce.init({
    selector: '#content',
    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage advtemplate ai mentions tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss',
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
  });
  tinymce.init({
  selector: '#content'
});
</script>
</body>
</html>
