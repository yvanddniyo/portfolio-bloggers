<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Portofolio || Blogger</title>
</head>
<body>
    <section id="login">
      <form id="form" class="login-container">
          <h1>LogIn*</h1>
          <div id="popup-container" style="display:none;">
            <div id="popup-message">Your account failed to create or the email is already in use.</div>
            <div class="pop-up">
              <button id="popup-ok">OK</button>
            </div>
          </div>
          <span class="circle"></span>
          <div class="middle-main">
           
            <div class="input-name">
                <label for="">Email</label>
                <input id="email" type="text" onkeyup="startTyping()">
                <span id="email-error" class="errors"></span>
            </div>
            <div class="input-name">
                <label for="">password</label>
                <input id="password" type="password" onkeyup="startTyping()">
                <span id="password-error" class="errors"></span>
            </div>
            <div class="show-password">
              <input type="checkbox" id="show-password">
              <label for="">Show password</label>
            </div>
            <div class="signup">
              <a href="">
                <button id="send" type="submit">
                    Log In
                  </button>
              </a>
              <span> or </span>
              <span class="login"><a href="../Html/signup.html">Sign Up</a></span>
            </div>
            <div class="goBack-login">
              <a href=".././index.html">Go Home</a>
            </div>
          </div>
        </form>
    </section>
    <script src="../script/login.js"></script>
</body>
</html>
