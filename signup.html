<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
    <title>Portofolio || Blogger</title>
</head>
<body>
    <section id="login">
      <form id="form" class="login-container">
          <h1>Sign Up*</h1>
          <span class="circle"></span>
          <div class="middle-main">
            <div class="input-name">
                <label for="">username</label>
                <input id="username" type="text">
              <span id="username-error" class="errors"></span>
            </div>
            <div class="input-name">
                <label for="">Email</label>
                <input id="email" type="email">
              <span id="email-error" class="errors"></span>
                

            </div>
            <div class="input-name">
                <label for="">password</label>
                <input id="password" type="password">
                <span id="password-error" class="errors"></span>
            </div>
            <div class="input-name">
                <label for="">Confirm password</label>
                <input id="confirm-password" type="password">
                <span id="confirm-password-error" class="errors"></span>
                <span id="equal-password-error" class="errors"></span>
            </div>
            <input type="checkbox" id="show-password">
            <label>Show password</label>
            <div class="signup">
              <button id="send" type="submit">Sign Up</button>
              <span> or </span>
              <span class="login"><a href="./login.html">Login</a></span>
            </div>
            <div class="goBack">
              <a href="./index.html">Go Home</a>
            </div>
          </div>
        </form>
    </section>
    <script src="signup.js"></script>
</body>
</html>
