<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.ckeditor.com/ckeditor5/41.1.0/classic/ckeditor.js"></script>
    <link rel="stylesheet" href="admin.css">
    <title>Admin</title>
    
</head>
<body>
    <section id="admin">
        <div class="intro">
            <div class="menus">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <div class="logo-container">
                    <img src="../assets/main Logo.png" alt="logo">
            </div>
            <p>Welcome Back Yvan</p>
        </div>
       <div id="wids">
        <div class="container-menu">
            <div class="main-menu">
                <p id="dashboard">
                    <a href="./dashboard.html">Dashboard</a>
                  </p>
                  <p id="add-article"> <a href="./addArticle.html">Add Blog</a></p>
                  <p id="view-article"> <a href="./viewarticle.html">View Blogs</a></p>
              <div class="setting-menu">
                  <p id="setting">
                      Setting <i class="fa-solid fa-chevron-down"></i>
                  </p>
              </div>
            </div>
        </div>
       </div>
    </section>
    <section id="main-content">
      <div class="container-text-editor">
        <div class="main-bg">
            <div class="title">
                <label> Title*</label>
                <input type="text" name="input" id="input" placeholder="title" />
            </div>
            <div class="image">
                <label>  Image*</label>
                <input type="file" name="input" id="input" />
            </div>
            <div class="description">
                <label>Description*</label>
                <div id="content"></div>
            </div>
        </div>
      </div>
    </section>
    <script src="./scriptAdmin.js"></script>
  
    <script>
            ClassicEditor
                    .create( document.querySelector( '#content' ) )
                    .then( editor => {
                            console.log( editor );
                    } )
                    .catch( error => {
                            console.error( error );
                    } );
    </script>
</body>
</html>
